{% load i18n %}
{% load static %}

<html lang="ar-eg">
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- meta name="robots" content="NONE,NOARCHIVE" -->
    <title>Log in | Bayan CO. Site</title>
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/style-login.css' %}">
      <link rel="stylesheet" href="{% static 'css/all.css' %}">
  </head>

  <body class="" data-admin-utc-offset="0">
    <!-- Container -->
    <div class="loginbox">
      <!-- Content -->
      <div class="container">
	<div class="row">
	  <div class="col-md-4">
	    <div class="login-wrapper">
	      <div class="logo-wrapper">
		<img src="{% static 'img/logo.png' %}" alt="">
	      </div>
	      <article class="card-body ">
		<form method="POST" action="" class="needs-validation mb-0">
		  {% csrf_token %}
		  <div class="form-group">
		    <label class="d-block mb-2">{% trans "Username" %}</label>
		    <input name="username" class="form-control" placeholder={% trans "Username" %} type="username" id="id_username" required="true">
		  </div>
		  <div class="form-group">
		    <label class="d-block mb-2">{% trans "Password" %}</label>
		    <input name="password" class="form-control" placeholder="******" type="password" id="id_password" required="true">
		  </div>
		  <div class="form-group">
		    <button type="submit" class="btn btn-primary btn-block">{% trans "Log in" %}</button>
		  </div>
		  <p class="text-center mb-1">
		    <!-- {% trans "Don't have account ?" %} -->
		    <a href="{% url 'signup' %}" class="mt-2 btn btn-sm btn-outline-secondary w-100 d-flex align-items-center">
		      <i class="fa fa-user-plus ml-3"></i> {% trans "Signup" %}
		    </a>
		  </p>
		  <p class="text-center mb-1">
		    <a class="mt-1 btn btn-sm btn-outline-secondary w-100 d-flex align-items-center" href="{% url 'reset_password' %}">
		      <i class="fa fa-unlock-alt ml-3"></i>{% trans "Reset Password" %}
		    </a>
		  </p>
		  <div class="form-group text-center m-0">
		    {% for message in messages %}
		      <div class="alert alert-danger py-1 m-0" id="messages">{{message}}</div>
		    {% endfor %}
		  </div>
		</form>
	      </article>
	    </div>
	  </div>
	  <div class="col-md-4"></div>
	  <div class="col-md-4"></div>
	</div>
      </div>
    </div>
    <!-- END Container -->
    <div id="footer" class="w-100 text-center text-md-left mt-4">
      <div class="container py-2">
	<p>{% trans 'All rights reserved to Al-Ibrahim Gulf Company' %}</p>
      </div>
    </div>
  </body>
</html>
